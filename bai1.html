<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let L;
    let H;
    let S;
    L=prompt('nhập điểm lý');
    H=prompt('nhập điểm hóa');
    S=prompt('nhập điểm sinh');
    let LY=parseInt(L);
    let HOA=parseInt(H);
    let SINH=parseInt(S);
    let T=LY+HOA+SINH;
    let TB=T/3;
    document.write('T='+T);
    document.write('<br>')
    document.write('TB='+TB);
</script>
</body>
